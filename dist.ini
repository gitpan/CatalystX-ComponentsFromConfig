name    = CatalystX-ComponentsFromConfig
author  = Tomas Doran (t0m) <bobtfish@bobtfish.net>
author  = Gianni Ceccarelli <gianni.ceccarelli@net-a-porter.com>
license = Perl_5
copyright_holder = Net-a-porter.com
copyright_year   = 2012

[GatherDir]

[PodWeaver]

[PruneCruft]

[PruneFiles]
match = ~$

[Git::Check]
allow_dirty = dist.ini

[Git::NextVersion]
first_version = 0.0.1

[CheckChangeLog]

[NextRelease]

[AutoPrereqs]

[Prereqs]
MooseX::Traits::Pluggable = 0.10

[Prereqs / TestRequires]
Catalyst::Plugin::ConfigLoader = 0
Config::General = 0

[PkgDist]

[PkgVersion]

[ManifestSkip]

[NoTabsTests]

[PodCoverageTests]

[PodSyntaxTests]

[ExtraTests]

[Repository]

[MetaNoIndex]
directory = t/lib

[MetaYAML]

[MetaJSON]

[ExecDir]
dir = scripts

[ShareDir]

[MakeMaker]

[Manifest]

[License]

[TestRelease]

[Git::Commit]

[Git::CommitBuild]
branch =
release_branch = release/%b
release_message = Dzil-build release %v (from %h on %b)
multiple_inheritance = 1

[Git::Tag / master]
tag_format = v%v-dzilla

[Git::Tag / release]
branch = release/master
tag_format = v%v

[ConfirmRelease]
[UploadToCPAN]
